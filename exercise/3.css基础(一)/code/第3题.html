<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        /* 权重：1 作用在标签上 */
		span {
			color:green;
		}
        /* 权重：1 未作用在标签上 */
		.nav {
			color:red;
		}
        /* 权重 10 + 2 直接作用在列表上所以列表样式是蓝色 */
		.nav ul li {
			color:blue;
		}
	</style>
</head>
<body>
    <div class="nav">
		<ul>
			<li><span>文字</span></li>
			<li><span>文字</span></li>
			<li><span>文字</span></li>
			<li><span>文字</span></li>
		</ul>
	</div>
</body>
</html>
