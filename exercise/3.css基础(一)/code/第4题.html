<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        /* 权重：计算其中最大的 100+11+1 | 100+100+1 所以权重201 距离小于绿色*/
        #box1 div.spec2 p , #box1 #box2 p {
			color:red;
		}
        
        /* 权重： 100 +11 +1*/
        #box1 div.spec2 p {
			color:orange;
		}
        
        /* 权重： 100+100+1 距离小于绿色*/
		#box1 #box2 p {
			color:yellow;
		}
        
        /* 权重： 100+100+1 距离最近*/
		#box1 #box3 p {
			color:green;
		}
        
        /* 三个权重一样比较距离 */

    </style>
</head>
<body>
    <div id="box1" class="spec1">
		<div id="box2" class="spec2">
			<div id="box3" class="spec3">
				<p>文字</p>
			</div>
		</div>
	</div>
</body>
</html>
