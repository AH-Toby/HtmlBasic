<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/1.css" type="text/css">
</head>
<body>
    <div class="box">
        <form action="#" method="post">
            <!-- 所有表单元素都书写在form内 -->
            <div>
                <span>*</span>手机号码
                <input type="text" class="phone-num" value="">
                <span class="email-sub">@163.com</span>
            </div>

            <div>
                <span>*</span>图片验证码
                <input type="text" class="img-code" value="">
                <img src="./img/yzm.png" alt="">
            </div>
            
            <div>
                <input type="button" value="免费获取验证码">
            </div>
            
            <div>
                <span>*</span>短信验证码
                <input type="text" class="phone-code" value="">
            </div>
            
            <div>
                <span>*</span>密码
                <input type="password" class="psd" value="">
            </div>
            
            <div>
                <span>*</span>确认密码
                <input type="password" class="re-psd" value="">
            </div>
            
            <div>
                <input type="checkbox" name="agree" checked id="check">
                <label for="check">同意<a href="https://www.baidu.com" target="_blank">”用户须知“</a></label>
            </div>
            
            <div>
                <input type="submit" value="立即注册">
            </div>
        </form>
    </div>
</body>
</html>
