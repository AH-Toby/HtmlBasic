<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1.循环变量的步长变化很灵活，可以增加任意值。
        // 打印1-10之间的偶数
        for (var i=2; i<=10; i += 2) {
            console.log(i);
        }
        // 2.可以利用++或--运算符简化对循环变量的修改。
        for (var i=1; i<=5; i++) {
            console.log(i);
        }
    </script>
</body>
</html>
