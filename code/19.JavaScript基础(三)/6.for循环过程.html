<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 打印1-5
        for (var i = 1; i<=5; i+=1) {
            console.log(i);
        }
        // 第一次：i = 1
        // 第2次：i <= 5
        // 第三次： console.log(i);
        // 第四次：i = i + 1
        // 第五次： i <= 5
        // 第六次：console.log(i);
    </script>
</body>
</html>
