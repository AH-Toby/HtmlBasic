<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        html,
        body {
            font-family: '楷体';
        }
        .demo-01 {
            color: rgb(100, 0, 0);
            font-size: 50px;
            font-family: '楷体','华文新魏', '宋体';
        }
        /* 斜体 */
        .demo-02 {
            font-style: italic;
        }
        /* 加粗 */
        .demo-03 {
            font-weight: bold;
        }
        /* 行高 */
        .demo-04 {
            line-height: 2;
        }
        /* 复合属性 */
        .demo-05 {
            font: italic bold 30px/2 '华文新魏';
        }
    </style>
</head>
<body>
    <p class="demo-01">demo01</p>
    <p class="demo-02">demo02</p>
    <p class="demo-03">demo03</p>
    <p class="demo-04">demo04</p>
    <p class="demo-05">demo05</p>
    <p class="demo-06">demo06</p>

    <p class="demo-08">demo08</p>

</html>
