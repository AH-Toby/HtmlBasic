<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        li {
            /* 设置列表项目符号类型 */
            /* list-style-type: circle; */
            /* 设置列表图标 */
            /* list-style-image: url(./img/图标.png); */
            /* 设置图标位置 */
            /* list-style-position: outside; */
            /* 复合属性直接连写 */
            list-style: url(./img/图标.png) inside;

        }
    </style>
</head>
<body>
    <!-- 无序列表 -->
    <ul>
        <li>列表1</li>
        <li>列表2</li>
        <li>列表3</li>
        <li>列表4</li>
        <li>列表5</li>
    </ul>
    <!-- 有序列表 -->
    <ol>
        <li>列表1</li>
        <li>列表2</li>
        <li>列表3</li>
        <li>列表4</li>
        <li>列表5</li>
    </ol>
</body>
</html>
