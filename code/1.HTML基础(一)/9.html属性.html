<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 必需属性 -->
    <img src="./img/webdescription.jpeg" alt="HTML5+css3+js">
    <!-- 可选属性 -->
    <img src="./img/webdescription.jpeg" alt="HTML5+css3+js" width="200px",height="200px">
    <!-- 全局属性 -->
    <img src="./img/webdescription.jpeg" alt="HTML5+css3+js" id="html_pic" style="border: 2px solid red;">
    <!-- 事件属性 -->
    <img src="./img/webdescription.jpeg" alt="HTML5+css3+js" onclick="alert('点击了图片')">
</body>
</html>
