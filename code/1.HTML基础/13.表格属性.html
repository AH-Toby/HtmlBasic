<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <!-- 表格属性 -->
  <!-- Border:设置边框 默认为0 没有边框,设置边框的线宽 -->
  <!-- Cellspacing:设置单元格与单元格之间的距离 -->
  <!-- Cellpadding:设置文字与单元格之间的距离 -->
  <!-- Width:单元格宽度 -->
  <!-- Height：单元格高度 -->
  <!-- Align：表格在网页的位置 -->
  <!-- bgcolor：表格的背景色 -->
    <table Border="1" Cellspacing="2" Cellpadding="2" Width="500" Height="300" Align="left" bgcolor="red">
      <thead>
        <tr>
          <td>姓名</td>
          <td>性别</td>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>张三</td>
          <td>男</td>
        </tr>
      </tbody>

      <tfoot>
        <tr>
          <td>李四</td>
          <td>男</td>
        </tr>
      </tfoot>

    </table>
</body>
</html>
