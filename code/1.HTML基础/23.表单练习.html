<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
    <form class="" action="index.html" method="post">
      <fieldset>
        <legend>信息注册</legend>
        用户名：<input type="text">
               <br>
              <br>
        密&nbsp&nbsp&nbsp码：<input type="password">
                            <br>
                            <br>
        籍贯：<select name="" id="">
              <option>北京</option>
              <option>上海</option>
             </select>
             <select name="" id="">
              <option>张家口</option>
              <option>浦东新区</option>
             </select>
             <select name="" id="">
              <option>中关村</option>
              <option>张江</option>
             </select>
             <br>
             <br>

             <br>
             <br>
        爱好：<input type="checkbox"> 打篮球
             <input type="checkbox"> 打游戏
             <input type="checkbox"> 逛街

             <br>
             <br>
        请上传帅气的头像：<input type="file" value="选择文件">
                       <br>
                       <br>
        介绍自己：<textarea name="" id="" cols="30" rows="10">
                </textarea>
                <br>
                <br>
        <input type="button" name="" value="提交表单">
        <input type="button" name="" value="重新填写">
        <br>
        <br>
        <input type="image" src="./img/button.jpg">
      </fieldset>
    </form>
</body>
</html>
