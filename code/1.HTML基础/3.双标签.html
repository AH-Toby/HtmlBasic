<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <!-- 双标签 -->
    <p>这个是文本内容标签</p>
    <h1>标题标签</h1>
    <font>文本标签</font>
    <b>文本加粗标签</b>
    <strong>文本加粗标签2</strong>
    <i>文本倾斜标签</i>
    <em>文本倾斜标签</em>
    <s>加删除线方式显示</s>
    <del>加删除线方式显示2</del>
    <u>加下滑线方式显示</u>
    <ins>加下滑线方式显示2</ins>
  </body>
</html>
