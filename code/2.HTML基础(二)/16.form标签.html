<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 这是一个表单框架 -->
    <!-- 
        name:定义表单名称
        action:提交地址
        method:提交方式GET/POST
        target:提交信息后页面打开方式
    -->
    <form name="admin" action="./test" method="GET" target="_blank">
        <!-- 这里是内部提交的信息 -->
    </form>
</body>
</html>
