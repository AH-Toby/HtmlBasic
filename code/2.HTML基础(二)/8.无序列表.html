<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 无序列表 默认实心圆 -->
    <ul>
        <li>省</li>
        <li>市</li>
        <li>区</li>
    </ul>
    
    <!-- 修改type改样式:空心圆形 -->
    <ul type="circle">
        <li>合肥</li>
        <li>芜湖</li>
        <li>安庆</li>
    </ul>

    <!-- 修改type改样式:实心正方形 -->
    <ul type="square">
        <li>合肥</li>
        <li>芜湖</li>
        <li>安庆</li>
    </ul>

    <!-- 局部修改type改样式:实心正方形 -->
    <ul>
        <li>合肥</li>
        <li type="square">芜湖</li>
        <li>安庆</li>
        <li type="circle">蚌埠</li>
    </ul>

    <!-- li中嵌套 -->
    <ul>
        <li>
            <ul>
                <li>南美</li>
                <li>中美</li>
                <li>北美</li>
            </ul>
        </li>
        <li>
            <img src="./img/dog.png" alt="狗狗">
        </li>
    </ul>
</body>
</html>
