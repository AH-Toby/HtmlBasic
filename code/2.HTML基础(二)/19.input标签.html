<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <!-- 输入框 -->
        <label for="username">账号：</label>
        <input type="text" id="username">
        <hr>
        <!-- 密码框 -->
        <label for="password">密码：</label>
        <input type="password" id="password">
        <hr>
        <!-- 单选 -->
        <label>性别：</label>
        <label for="man">男</label>
        <input type="radio" name="sex" id="man">
        <label for="woman">女</label>
        <input type="radio" name="sex" id="woman">
        <hr>
        <!-- 多选 -->
        <label>爱好：</label>
        <label for="basketball">篮球</label>
        <input type="checkbox" name="hobby" id="basketball">
        <label for="football">足球</label>
        <input type="checkbox" name="hobby" id="football">
        <label for="pingpong">乒乓球</label>
        <input type="checkbox" name="hobby" id="pingpong" checked>
        <hr>
        <!-- 图片 -->
        <input type="image" src="./img/dog.png" alt="狗狗" width="100" height="150">
        <hr>
        <!-- 文件 -->
        <input type="file">
        <hr>
        <!-- 隐藏域 -->
        <input type="hidden" name="color" value="red">
        <hr>
        <!-- 普通按钮 -->
        <input type="button" value="普通按钮">
        <hr>
        <!-- 重置按钮 -->
        <input type="reset" value="重置按钮">
        <hr>
        <!-- 提交按钮 -->
        <input type="submit" value="提交按钮">
    </form>
</body>
</html>
