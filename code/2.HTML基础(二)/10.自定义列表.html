<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <dl>
        <dt>速度</dt>
        <dd>速度就是路程除以时间的结果</dd>
    </dl>
    <!-- 介绍城市 -->
    <dl>
        <dt>北京</dt>
        <dd>政治中心</dd>
        <dd>文化中心</dd>
        <dd>军事中心</dd>
    </dl>
    <dl>
        <dt>上海</dt>
        <dd>商业中心</dd>
        <dd>股票中心</dd>
        <dd>贸易中心</dd>
    </dl>
    <dl>
        <dt>合肥</dt>
        <dd>安徽省会</dd>
        <dd>赌城</dd>
        <dd>庐州</dd>
    </dl>
    <!-- 嵌套多个 -->
    <dl>
        <dt>
            <img src="./img/dog.png" alt="狗狗">
        </dt>
        <dd>狗子的图片</dd>
        <dt>
            <ul>
                <li>北京</li>
                <li>上海</li>
                <li>广州</li>
            </ul>
        </dt>
        <dd>无序列表</dd>
    </dl>

</html>
