<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        /* 设置高度和居中 */
        .container {
            width: 1000px;
            margin: 100px auto;
        }
        ul {
            /* 没有设置width，因此可以通过负margin来改变宽度 */
            background-color: pink;
            overflow: hidden;
            margin-right: -20px;
        }
        /* 1000 = iw * 6 + (6-1)*20  */
        /* iw = 150 */
        li {
            width: 150px;
            height: 150px;
            text-align: center;
            line-height: 150px;
            background-color: green;
            margin-right: 20px;
            margin-bottom: 20px;
            float: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>

</body>
</html>
