<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        header {
            height: 50px;
            background-color: red;
            min-width: 1000px;
        }
        section {
            background-color: yellow;
            overflow: hidden;
            width: 80%;
            margin: 0 auto;
            /* 最小宽度 */
            min-width: 800px;
        }
        article {
            width: 300px;
            height: 500px;
            float: left;
            background-color: gold;

        }
        aside {
            height: 300px;
            margin-left: 310px;
            background-color: green;
        }
        footer {
            height: 40px;
            background-color: pink;
            min-width: 1000px;
        }
    </style>
</head>
<body>
    <header></header>
    <section>
        <article></article>
        <aside></aside>
    </section>
    <footer></footer>
</body>
</html>
