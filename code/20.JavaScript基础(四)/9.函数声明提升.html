<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // // 变量声明提升
        // console.log(a);
        // var a = 10;

        // // 等价于
        // var a;
        // console.log(a);
        // a = 10;
        // 函数声明提升
        // 函数定义式
        // 可以先使用后定义
        console.log(demo);
        function demo() {
            console.log("这是一个函数定义式函数");
        }

        // 函数表达式
        // 只提升变量不提升定义
        console.log(func);
        var func = function(){
            console.log("这是一个函数表达式函数");
        }
        
    </script>
</body>
</html>
