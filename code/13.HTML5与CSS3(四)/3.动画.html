<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 关键帧 */
        @keyframes donghua {
            /* 起始帧 */
            0% {
                transform: translate(0,0) scale(1) rotate(0) skew(0, 0);
            }
            /* 第二帧 */
            25% {
                transform: translate(600px,300px) scale(0.5) rotate(60deg) skew(60deg, 60deg);
            }
            /* 第三帧 */
            50% {
                transform: translate(100px, 100px) scale(0.3) rotate(90deg) skew(90deg, 90deg);
            }
            /* 第四帧 */
            75% {
                transform: translate(100px, 100px) scale(0.2) rotate(150deg) skew(150deg, 150deg);
            }
            /* 第五帧 */
            100% {
                transform: translate(0,0) scale(1) rotate(0) skew(0, 0);
            }
        }
        .demo {
            animation: donghua 4s linear 3s 3 reverse forwards;
        }
    </style>
</head>
<body>
    <img src="./img/gamepic10.jpg" alt="" class="demo">
</body>
</html>
