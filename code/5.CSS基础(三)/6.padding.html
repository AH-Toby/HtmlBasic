<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        .container {
            width: 800px;
            height: 800px;
            border: 5px solid red;
        }
        .box {
            width: 100px;
            height: 100px;
            background:green;
            margin: 100px;
            /* 单值法 */
            padding: 100px;
            /* 二值法 */
            padding: 100px 200px;
            /* 三值法 */
            padding: 100px 200px 300px;
            /* 四值法 */
            padding: 100px 200px 100px 300px;
            
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
    </div>
</body>
</html>
