<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        .container {
            width: 800px;
            height: 800px;
            background: pink;
        }
        img {
            width: 300px;
            height: 300px;
        }
        textarea {
            width: 100px;
            height: 100px;
        }
        /* 转行内块元素 */
        span {
            display: inline-block;
        }
        div {
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="./img/dog.png" alt="">
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <input type="text">
        <span>span</span>
        <div>div</div>
    </div>
</body>
</html>
