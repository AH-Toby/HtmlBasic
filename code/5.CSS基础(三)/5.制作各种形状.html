        .box3 {
            width: 0px;

            border: 100px solid transparent;  /*transparent：透明*/

            border-left: 100px solid orange;
        }
        .box4 {
            width: 0px;

        .box10 {
            width: 50px;
            height: 0px;
            border: 100px solid transparent;  /*transparent：透明*/
            border-bottom: 100px solid #80007f;
        }

    </style>
</head>

    <div class="box1"></div>
