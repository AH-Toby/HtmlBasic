<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 数字转字符串
        var num = 100;
        var str = "abc"; 
        // 拼接
        // 在运算时候转换也称之为隐形转换
        var result = num + str;
        console.log(result, typeof result);

        // 数字加法
        var num2 = 200;
        var result = num + num2;
        console.log(result, typeof result);
    </script>
</body>
</html>
