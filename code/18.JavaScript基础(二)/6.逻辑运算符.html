<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 与
        console.log(true && true);
        // 或
        console.log(true || true);
        // 非
        console.log(!false)

        // !!可以将任何数据转换成布尔值
        // 对任何数据求布尔值
        console.log(!!0);
        console.log(!!"");
        console.log(!!NaN);
        console.log(!!undefined);
        console.log(!!null);
        console.log(!!false);

        console.log(!!1);
        console.log(!!1.2);
        console.log(!!"123")
        console.log(!!Infinity)
    </script>
</body>
</html>
