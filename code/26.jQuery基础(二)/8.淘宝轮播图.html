<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .list {
            height: 280px;
            width: 520px;   
            margin: 50px auto;
            position: relative;
            overflow: hidden;
            border-radius: 12px;
        }

        .imgs {
            height: 300px;
            width: 3000px;
            font-size: 0;
            position: absolute;
        }

        .imgs img {
            width: 520px;
            height: 280px;
        }

        .prev,
        .next {
            width: 20px;
            height: 30px;
            color: #fff;
            font-size: 25px;
            margin-top: -15px;
            text-align: center;
            line-height: 30px;
            position: absolute;
            top: 50%;
            background-color: rgba(31, 5, 5, 0.3);
        }
        
        .prev {
            left: 0;
            border-top-right-radius: 12px;
            border-bottom-right-radius: 12px;
        }

        .next {
            right: 0;
            border-top-left-radius: 12px;
            border-bottom-left-radius: 12px;
        }

        .btns {
            border-radius: 10px;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(255,255,255,.3);
        }

        .btns li {
            padding-top: 8px;
            width: 8px;
            border-radius: 50%;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <div class="list">
        <div class="imgs">
            <img src="img/1.jpg" alt="">
            <img src="img/2.jpg" alt="">
            <img src="img/3.jpg" alt="">
            <img src="img/4.jpg" alt="">
            <img src="img/5.jpg" alt="">
        </div>
        <ul class="btn">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
        <div class="prev">&lt;</div>
        <div class="next">&gt;</div>
    </div>
</body>
</html>
