<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 400px;
            height: 400px;
            font-size: 50px;
            color: skyblue;
            text-align: center;
            line-height: 400px;
            margin-top: 50px;
            background-color: pink;
        }

        .green {
            color: green;    
        }
    </style>
</head>
<body>
    <button>添加属性</button>
    <button>获取属性</button>
    <div class="box">hello word!</div>
    <script src="./js/jquery-1.12.3.js"></script>
    <script>
        var btns = $("button");
        var box = $(".box");

        // 点击按钮完成功能
        btns.on('click', function () {
            var index = $(this).index();
            switch (true) {
                case (index==0):
                    box.attr("style","color:red");
                    break;
                
                case (index==1):
                    type = box.attr('class')
                    alert(type);
                    break;  
                }
        })
    </script>
</body>
</html>
