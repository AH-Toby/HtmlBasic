<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 400px;
            height: 400px;
            font-size: 50px;
            color: skyblue;
            text-align: center;
            line-height: 400px;
            margin-top: 50px;
            background-color: pink;
        }

        .green {
            color: green;    
        }
    </style>
</head>
<body>
    <button>添加类</button>
    <button>删除类</button>
    <button>切换类</button>
    <button>判断类</button>
    <div class="box">hello word!</div>
    <script src="./js/jquery-1.12.3.js"></script>
    <script>
        var btns = $("button");
        var box = $(".box");

        // 点击按钮完成功能
        btns.on('click', function () {
            var index = $(this).index();
            switch (true) {
                case (index==0):
                    box.addClass('green')
                    break;
                
                case (index==1):
                    box.removeClass('green')
                    break;
                
                case (index==2):
                    box.toggleClass('green')
                    break;
                
                case (index==3):
                    var temp = box.hasClass('green');
                    if (temp === false) {
                        alert("green类不存在");
                    } else {
                        alert("green类存在");
                    }
                    break;
            }
        })
    </script>
</body>
</html>
