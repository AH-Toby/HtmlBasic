<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div>1</div>
        <div>2</div>
        <div class="div3">3</div>
        <div>4</div>
        <div>5</div>
    </div>    
<script src="./js/jquery-1.12.3.js"></script>
<script>
    // 创建节点
    var h1 = $("<h1>after</h1>");
    var h2 = $("<h1>before</h1>");
    var h3 = $("<h1>insertBefore</h1>");
    var h4 = $("<h1>insertAfter</h1>");
    
    // 兄弟之间插入
    // 在div3前后插入
    $(".div3").after(h1);
    $(".div3").before(h2);
    // 把h3和h4插入到div3前后
    h3.insertBefore(".div3");
    h4.insertAfter(".div3");
</script>
</body>
</html>
