<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <table border="1" width="500" height="300" cellspacing="0" cellspadding="10">
      <tr align="center">
        <td>姓名</td>
        <td>年龄</td>
        <td>性别</td>
      </tr>
      <tr>
        <td>toby</td>
        <td>13</td>
        <td>男</td>
      </tr>
    </table>
  表格的标准格式：
  <table border="1" align="Center" width="500" height="300" cellspacing="0" cellspadding="10">
    <thead>
      <tr>
        <td>1</td>
        <td>1</td>
        <td>1</td>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
    </tfoot>
  </table>
  添加表头：
  <table border="1" align="Center" width="500" height="300" cellspacing="0" cellspadding="10">
    <caption>表单</caption>
    <tr>
      <td>姓名</td>
      <td>性别</td>
      <td>年龄</td>
    </tr>
    <tr>
      <td>张三</td>
      <td>男</td>
      <td>11</td>
    </tr>
    <tr>
      <td>李四</td>
      <td>女</td>
      <td>18</td>
    </tr>
  </table>
  合并单元格：
  <table border="1" align="Center" width="500" height="300" cellspacing="0" cellspadding="10">
    <caption>表单</caption>
    <tr>
      <td>姓名</td>
      <td>性别</td>
      <td>年龄</td>
      <td colspan="3">职位</td>
    </tr>
    <tr>
      <td>张三</td>
      <td>男</td>
      <td>11</td>
      <td rowspan="2">前端工程师</td>
    </tr>
    <tr>
      <td>李四</td>
      <td>女</td>
      <td>18</td>
    </tr>
  </table>
  表格标题、边框颜色、内容垂直对齐
  <table border="1" width="500" height="300" cellspacing="0" bordercolor="red">
    <caption>表格标题、边框颜色、内容垂直对齐</caption>
    <tr>
      <th>姓名</th>
      <th>性别</th>
      <th>年龄</th>
    </tr>
    <tr>
      <td>张三</td>
      <td>男</td>
      <td>18</td>
    </tr>
    <tr>
      <td valign="top">李四</td>
      <td valign="middle">女</td>
      <td valign="bottom">19</td>
    </tr>
  </table>
  </body>
</html>
