<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>html基础</title>
  </head>
  <body>
      单标签： <br>
        注释标签：<br>
            <!-- 这是注释 -->
        换行标签：<br>
            这是一个<br>换行标签
        水平线标签：<br>
            这是一个水平线标签<hr>
      双标签：<br>
            文本标签：<br>
              <p>这是文本标签</p>
            标题标签：<br>
                    <h1>标题1</h1>
                    <h2>标题2</h2>
                    <h3>标题3</h3>
                    <h4>标题4</h4>
                    <h5>标题5</h5>
                    <h6>标题6</h6>
            文本标签： <br>
                    <font size="6" color="red">这是一个文本样式标签</font>
                <br>文本加粗标签：
                        <strong>文本加粗标签strong</strong>
                        <b>文本加粗标签b</b>
                <br>文本倾斜标签：
                        <em>文本倾斜标签em</em>
                        <i>文本倾斜标签i</i>
                <br>删除线标签：
                        <del>文本删除线标签del</del>
                        <s>文本删除线标签s</s>
                <br>下划线标签：
                        <ins>文本下划线标签ins</ins>
                        <u>文本下划线标签u</u>
      <br>图片标签： <br>

          <img src="./1233401040.png" alt="html5图片" title="html5图片" width="300" height="200">

  </body>
</html>
